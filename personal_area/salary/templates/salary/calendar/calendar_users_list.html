{% extends 'salary/logined_page.html' %}

{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col table-responsive border rounded m-3">
        <div class="row border-bottom">
          <div class="col text-center"><p class="text-warning">Графики пользователей</p></div>
        </div>
        <div class="row justify-content-center m-1">
          <div class="col-md-3 col-sm-auto">
            <div class="list-group">
              {% for object in object_list %}
              <a href="{% url 'staff_calendar' pk=object.pk year=date.year month=date.month %}" class="list-group-item list-group-item-action list-group-item-dark">
                <div class="d-flex w-100 justify-content-center text-center">
                  <h5 class="mb-1">{{ object.get_full_name }}</h5>
                </div>
              </a>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-center"><a href="{% url 'index' %}" class="btn btn-secondary verysmall"><i class="fa-solid fa-house"></i>&nbsp;На главную</a></div>
    </div>
  </div>
</main>
{% endblock %}
