{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'salary/css/bootstrap.css' %}" id="bootstrap-css-link" rel="stylesheet">
    <script defer src="{% static 'salary/js/all.js' %}"></script>
    <link rel="stylesheet" id="css-url" href="">
    <script>
        document.getElementById("css-url").setAttribute('href', "{% static 'salary/css/style.css' %}?v=" + Math.floor((new Date().getTime()) / 1000));
        document.getElementById("bootstrap-css-link").setAttribute('href', "{% static 'salary/css/bootstrap.css' %}?v=" + Math.floor((new Date().getTime()) / 1000));
    </script>
    <link rel="icon" type="image/x-icon" href="{% static 'salary/img/favicon.ico' %}">
    <title>{{ title }}</title>
</head>

{% block body %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script>
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(
                function (tooltipTriggerEl) {
                    return new bootstrap.Tooltip(tooltipTriggerEl);
                }
            )
        </script>
    </body>
</html>
