{% extends 'salary/logined_page.html' %}

{% block content %}
<main>
  <div class="container">
    <div class="row">
      <div class="col text-center table-responsive">
        <table class="table table-hover">
          <thead class="text-warning text-center">
            <tr>
              <th>Архив смен</th>
            </tr>
          </thead>
          <tbody class="text-center">
            {% for date_range in object_list %} 
            <tr>
              <td>
                <a href="{% url 'employee_archive_view' year=date_range.year month=date_range.month %}" class="link-primary">{{ date_range|date:"F Y г." }}</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr>
              <td><a href="{% url 'index' %}" class="btn btn-secondary"><i class="fa-solid fa-house"></i>&nbsp;На главную</a></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
