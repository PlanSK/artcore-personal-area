{% extends 'salary/dashboard.html' %}

{% block data %}
<div class="row border-top justify-content-center">
  <div class="col text-center">
    <h5>Архив аналитики за {{year}} г.</h5>
  </div>
</div>
<div class="row row-cols-1 row-cols-md-3">
  {% for date_range in object_list %} 
  <div class="col p-1 text-center">
    <div class="card blue-snippet text-light h-100">
      <div class="card-body">
        <h3><i class="fa-solid fa-chart-simple"></i> {{ date_range|date:"F" }}</h3>
        <a href="{% url 'monthly_analytics' year=date_range.year month=date_range.month %}?next={{ request.path }}" class="stretched-link"></a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
<div class="row">
  <div class="col text-center">
    <button class="btn btn-outline-secondary" onclick="history.back()">Назад</button>
  </div>
</div>
{% endblock %}
