{% extends 'salary/logined_page.html' %}
{% load crispy_forms_tags %}

{% block content %}
<main>
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-5 border rounded mt-3 me-1">
              <form class="needs-validation" method="post">
                <p class="text-center">
                  Редактирование данных смены <br>
                  <b>{{ start_date|date:"d.m.Y" }} - {{ workingshift.shift_date|date:"d.m.Y" }}</b>
                </p>
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {{ form|crispy }}
                <div class="m-6 d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary mb-4 me-2">Внести изменения</button>
                  <div><a href="{{ request.GET.next|default:"/" }}" class="btn btn-primary">Отмена</a></div>
                </div>
              </form>
          </div>
      </div>
  </div>
</main>
{% endblock %}
